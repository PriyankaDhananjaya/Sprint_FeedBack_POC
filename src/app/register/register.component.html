
<form [formGroup]="registerForm" class="wrapper back_img" (ngSubmit)="onSubmit()" style="background-image: url('assets/grey.jpeg')">
    <h2 class="font">Sign Up</h2>
    <div class="form-group">
        <label class="white" for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors?.pattern">User name not valid.</div> 
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label class="white" for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required" >Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label class="white" for="password">FirstName</label>
        <input type="firstName" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">FirstName is required</div>
            <!-- <div *ngIf="f.firstName.errors.mustMatch">Passwords must match</div> -->
        </div>
    </div>
    <div class="form-group">
        <label class="white" for="lastName">Lastname</label>
        <input type="lastName" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required"> lastName is required</div>
        </div>
    </div>
    <div class="form-group">
        <label class="white" for="ContactNumber">Contact Number</label>
        <input type="text" formControlName="ContactNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ContactNumber.errors }" />
        <div *ngIf="submitted && f.ContactNumber.errors" class="invalid-feedback">
            <div *ngIf="f.ContactNumber.errors.required">ContactNumber is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
