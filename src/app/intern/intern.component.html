<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h4>Add Interns</h4>
  <div class="form-group row input-group-sm">
    <label class=" white my-auto col-md-3 col-lg-2">Intern Name</label>
    <input type="text" class="form-control col-md-3 col-lg-2 my-auto" formControlName="username"
      [ngClass]="{ 'is-invalid':(loginForm.controls['username'].touched || loginForm.controls['username'].dirty) && loginForm.controls['username'].invalid}" />
    <div *ngIf="f.username.errors" class="invalid-feedback col-md-4 my-auto ml-2">
      <div *ngIf="f.username.errors?.pattern">User name not valid.</div> 
      <div *ngIf="f.errors?.required">UserName is required.</div>
    </div>
  </div>
  <div class="form-group row input-group-sm">
      <label class="white my-auto col-md-3 col-lg-2">POC</label>
      <input type="password" class="form-control col-md-3 col-lg-2 my-auto" formControlName="password" [ngClass]="{ 'is-invalid': (loginForm.controls['password'].touched || loginForm.controls['password'].dirty) && loginForm.controls['password'].invalid }" />
      <div *ngIf="f.password.errors" class="invalid-feedback col-md-4 my-auto ml-2">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
  </div>
  <div class="form-group">
    <button [disabled]="loginForm.pristine || loginForm.invalid" class="btn-sm btn-primary">
      Add
    </button>
  </div>
</form>
