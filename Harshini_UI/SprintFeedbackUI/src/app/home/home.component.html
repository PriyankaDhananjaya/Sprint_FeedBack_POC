<div>
    <highcharts-chart 
            [Highcharts]="Highcharts" [options]="chartOptions"
            style="width: 100%; height: 400px; display: block;">
    </highcharts-chart>
</div>
<br>
<mat-divider></mat-divider>
<br>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGaps="20px" >
    <div fxFlex="49">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Intern Name </th>
                <td mat-cell *matCellDef="let element"> {{element.internName}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="college">
                <th mat-header-cell *matHeaderCellDef> College </th>
                <td mat-cell *matCellDef="let element"> {{element.collegeName}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="project">
                <th mat-header-cell *matHeaderCellDef> Project </th>
                <td mat-cell *matCellDef="let element"> {{element.project}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <!-- <mat-paginator [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator> -->
        </div>
    </div>
    <div fxFlex="49">
       
    </div>

</div>

<br>
<mat-divider></mat-divider>
